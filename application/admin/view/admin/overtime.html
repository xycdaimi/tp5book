<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超时查询</title>
    <title>图书管理</title>
    <link rel="stylesheet" href="/static/css/back.css">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/pagination.css">
    <link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="app">
        <div class="overtime">
            <div class="operate-pane">
                <div class="row">
                    <div class="col-lg-2">
                    </div>
                    <div class="col-lg-8">
                        <form id="search-form" method="get" action="searchOver">
                            <div class="search">
                                <input type="text" class="form-control" name="search-text" id="search-text" placeholder="ISBN号码">
                                <button type="submit" class="btn btn-primary btn-search" name="search-button" id="search-button">搜索</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-2">

                    </div>
                </div>
            </div>

            <div class="overtime-pane">
                <div id="overtime-table">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                            <th>Id</th>
                            <th>书名</th>
                            <th>ISBN号码</th>
                            <th>借阅人</th>
                            <th>借阅人ID卡</th>
                            <th>借阅人手机</th>
                            <th>借阅时间</th>
                            <th>应归还时间</th>
                            </tr>
                        </thead>
                        <tbody>
                            {volist name='data' id='table'}
                            <tr>
                            <th>{++$p}</th>
                            <td class="name">{$table.name}</td>
                            <td>{$table.isbn}</td>
                            <td>{$table.username}</td>
                            <td>{$table.id_card}</td>
                            <td>{$table.phone}</td>
                            <td>{$table.time}</td>
                            <td>{$table.r_time}</td>
                            </tr>
                            {/volist}
                        </tbody>
                    </table>
                </div>

                <div class="page-box">
                    <div class="m-style pag-box">{$data->render()}</div>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
