<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图书管理</title>
    <link rel="stylesheet" href="/static/css/book.css">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/pagination.css">
    <link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="app">
        <div class="book">
            <div class="operate-pane">
                <div class="row">
                    <div class="col-lg-2"></div>
                    <div class="col-lg-8">
                        <form method="get" id="search-form" action="searchbook">
                            <div class="search">
                                <select name="search-type" id="search-type" class="form-control">
                                    <option value="group">组名</option>
                                    <option value="name">书名</option>
                                    <option value="author">作者</option>
                                    <option value="press">出版社</option>
                                    <option value="isbn">ISBN</option>
                                </select>
                                <input type="text" class="form-control" name="search-text" id="search-text">
                                <button type="submit" class="btn btn-primary btn-search">搜索</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-2">

                    </div>
                </div>
            </div>

            <div class="book-pane">
                <div id="book-table">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                            <th>Id</th>
                            <th>组名</th>
                            <th>书名</th>
                            <th>作者</th>
                            <th>出版社</th>
                            <th>价格(人民币)</th>
                            <th>数量(本)</th>
                            <th>ISBN号码</th>
                            </tr>
                        </thead>
                        <tbody>
                            {volist name='data' id='table'}
                            <tr>
                            <th>{++$p}</th>
                            <td>{$table.groups}</td>
                            <td class="name">{$table.name}</td>
                            <td>{$table.author}</td>
                            <td>{$table.press}</td>
                            <td>{$table.price}</td>
                            <td>{$table.quantity}</td>
                            <td>{$table.isbn}</td>
                            </tr>
                            {/volist}
                        </tbody>
                    </table>
                </div>

                <div class="page-box">
                    <div class="m-style pag-box">
                        {$data->render()}
                    </div>
                </div>
            </div>
        </div>
    <script src="/static/js/canvas-nest.min.js"></script>
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
